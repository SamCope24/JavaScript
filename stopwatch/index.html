<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="stopwatch">
      <h1 class="h1">STOPWATCH</h1>
      <h1 class="h1">VANILLA JAVASCRIPT STOPWATCH</h1>
      <h1 class="h1" id="counter"></h1>
      <button class="button" id="start" onclick="startWatch();">Start</button>
      <button class="button" id="stop" onclick="stopWatch();">Stop</button>
      <button class="button" id="reset" onclick="resetWatch();">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
